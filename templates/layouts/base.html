{{define "base"}}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark">

  <title>{{template "title" .}}</title>
  <meta name="author" content="Isabel Roses" />
  <meta name="description" content="{{template "description" . }}" />

  <meta property="twitter:domain" content="isabelroses.com">
  <meta name="twitter:image" content="/images/me.webp">
  <meta name="twitter:card" content="{{template "description" .}}">
  <meta property="og:title" content="{{template "title" .}}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/images/me.webp">
  
  <link rel="icon" href="/public/icons/favicon.ico" />
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/public/icons/apple-icon-180.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/icons/favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/icons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/public/icons/favicon-48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/public/icons/favicon-64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/public/icons/favicon-128.png">
  <link rel="icon" type="image/png" sizes="256x256" href="/public/icons/favicon-256.png">
  
  <link rel="stylesheet" href="/public/styles.css" />

  <script defer data-domain="isabelroses.com" src="https://p.isabelroses.com/js/script.js"></script>

  {{template "additionalhead" .}}
</head>

<body
  class="mocha">
  {{template "header" .}}

  <main class="flex flex-col overflow-x-hidden">{{template "main" .}}</main>
</body>

</html>
{{end}}
