{{define "base"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/public/favicon.ico" />
    <title>{{template "title" .}}</title>
    <meta name="description" content="Just here for the vibes..." />
    <link rel="stylesheet" href="/public/styles.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap"
    />

    {{template "additionalhead" .}}
  </head>

  <body class="mocha">
    {{template "header" .}}

    <main class="flex flex-col overflow-x-hidden">{{template "main" .}}</main>
  </body>
</html>
{{end}}
